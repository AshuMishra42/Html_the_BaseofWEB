<!DOCTYPE html>
<html>

<body>
<div style="text-align:center">
	<button onclick="Pauseplay()">
	Pause/Play
	</button>
	<button onclick="Big()">
	Big
	</button>
	<button onclick="Small()">
	Small
	</button>
	<button onclick="Normal()">
	Normal
	</button>
	<br>
	<video id="myvideo" width="450">
	<source src="myvid.MP4"
			type="video/mp4">
	<source src="myvid.ogg"
			type="video/ogg">
	</video>
</div>
<script>
	var testvideo = 
	document.getElementById("myvideo");

	function Pauseplay() {
	if (testvideo.paused) testvideo.play();
	else testvideo.pause();
	}

	function Big() {
	testvideo.width = 600;
	}

	function Small() {
	testvideo.width = 300;
	}

	function Normal() {
	testvideo.width = 450;
	}
</script>
</body>

</html>
