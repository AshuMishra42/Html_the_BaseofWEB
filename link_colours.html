<!DOCTYPE html>
<html>

<head>
	<style>
		a:link {
			color: red;
			background-color: transparent;
		}

		a:visited {
			color: green;
			background-color: transparent;
		}

		a:hover {
			color: blue;
			background-color: transparent;
		}

		a:active {
			color: yellow;
			background-color: transparent;
		}
	</style>
</head>

<body>
	<p>Changing the default colors of links</p>
	<p>Visited Link</p>
	<a href="https://google.org">
		Hlo Abhishek
	</a>
	<p>Link</p>
	<a href="https://facebook.com">
		Hy Saurav
	</a>
	<p>hovering effect</p>
	<a href="https://www.linkedin.org">
		Hello ankush kumar mishra
	</a>
</body>

</html>
