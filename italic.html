<!DOCTYPE html>
<html>

<head>
	<title>HTML italic formatting</title>
</head>

<body>
	<!--Normal text-->
	<p>Hello Milkyway</p>

	<!--Text in Italics-->
	<p>
		<i>Hello I am Ankush Kumar Mishra </i>
	</p>

	<!--Text in Emphasize-->
	<p>
		<em>Hello My friend is hemant </em>
	</p>
</body>

</html>
