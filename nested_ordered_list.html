<!DOCTYPE html> 
<html> 

<head> 
	<title>HTML ol tag</title> 
</head> 

<body> 
	<h1 style="color:green;"> Ankush Mishra Git hub Profile </h1> 
	<h3>HTML ol tag</h3> 

	<p>reversed attribute</p> 


	<ol reversed> 
		<li>HTML</li> 
		<li>CSS</li> 
		<li>JS</li> 
	</ol> 


	<p>start attribute</p> 

	<ol start=5> 
		<li>HTML</li> 
		<li>CSS</li> 
		<li>JS</li> 
	</ol> 


	<p>Type attribute</p> 

	<ol Type="A"> 
		<li>HTML</li> 
		<li>CSS</li> 
		<li>JS</li> 
	</ol> 

</body> 

</html>
