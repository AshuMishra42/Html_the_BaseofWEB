<!--<bdo> element: The <bdo> element is used to define a bidirectional override which means that, the text is written from right to left or left to right. It has both opening and closing tags. It is used to over-ride the current text direction. It takes an attribute “rtl” to display the text from right to left-->

    <!DOCTYPE html>
<html>

<head>
	<title>Bidirectional</title>
</head>

<body>
	<h3> Hello world </h3>

	<!--Normal text-->
	<p>The quick brown fox jumps over the lazy dog<br></p>

	<!--Inside <bdo> tag-->
	<p>
		<bdo dir="rtl">The quick brown fox jumps over the lazy dog</bdo>
	</p>
</body>

</html>
