<!--<blockquote> element: The <blockquote> element is also used for quotations in a different way. Instead of putting the text in quotes, it adds space before the start of the sentence, with this tag, we can also indent the start of the new paragraph. It has both opening and closing tags.-->

<!DOCTYPE html>
<html>

<head>
    <title>Blockquote</title>
</head>

<body>
    <h3>Vishwas</h3>

    <p>The quick brown fox jumps over the lazy dog<br></p>

    <!--Inside blockquotes-->
    <p>
    <blockquote>The quick brown fox jumps
        over the lazy dog</blockquote>
    </p>
</body>

</html>
